<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
</head>
<body>
    <div id="info">
        <p class="info-item"> Score: <img class="star" src="images/Star.png" alt="star"> <span class="score"> 0</span></p>
        <p class="info-item">Lives: <img class="heart" src="images/Heart.png" alt="heart"> <span class="lives"> 5</span></p>
    </div>
    <div class="winner"></div>
    <div class='congrats'>
        <p class="message">Game Over! <br/> You have finished with
            <span class="congrats-score"></span> <img class="star" src="images/Star.png" alt="star">! Good job!</p>
        <button class="play-again">Play again</button>
    </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
